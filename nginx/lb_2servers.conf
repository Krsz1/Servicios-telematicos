upstream backend {
    server 192.168.56.11;
    server 192.168.56.12;
    # server 192.168.56.13;  # Comentado - servidor desactivado
}

log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                '$status $body_bytes_sent "$http_referer" '
                '"$http_user_agent" "$upstream_addr" $request_time';

server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/lb_access.log main;
    error_log /var/log/nginx/lb_error.log warn;

    # Proxy a los servidores backend
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Página estática del LB
    location = /lb {
        root /usr/share/nginx/html;
        try_files /index_lb.html =404;
    }

    # Estadísticas de NGINX
    location /nginx_status {
        stub_status on;
        allow 192.168.56.0/24;
        allow 127.0.0.1;
        deny all;
    }
}
